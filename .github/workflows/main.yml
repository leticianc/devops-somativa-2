name: Security Tests

on:
  push:
    branches: [main]

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint security check
        run: npx eslint . --ext .js --no-eslintrc --rule 'no-eval: error' # Exemplo de configuração do ESLint
